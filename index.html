<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootsrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Poppins Google font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <!-- Style Css -->
    <link rel="stylesheet" href="css/style.css">
    <title>MedialLab 2020 - Groupe 4</title>
</head>
<body>
    <!-- Menu: logo + identification -->
    <header style="height:100px;border:2px solid #fff">
        <nav class="navbar">
            <a class="navbar-brand" href="#">
                <img src="images/logo.png" alt="Logo My Redac">
            </a>
            <ul class="nav justify-content-end">
                <li class="nav-item">
                    <a class="nav-link btn btn-warning" href="#">S'identifier</a>
                </li>               
            </ul>
        </nav>
    </header>
    
    <!-- Le média WhatsApp -->
    <section id="media">
        <div class="container">
            <div class="row">
                <div class="col-10 offset-1">
                    <p class="title-container">
                        MyRedac, le média sur WhatsApp <br/>
                        dont vous êtes le rédacteur en chef
                    </p>
                </div>
                <div class="col-md-4 col-sm-10 btn btn-secondary btn-lg btn-block offset-1">
                    <div class="">
                        tel: 0300000000                    
                    </div>
                </div>
                <div class="col-md-4 col-sm-10 btn btn-warning btn-lg btn-block offset-1">
                    <div class="">
                        Je commence mon essai gratuit                    
                    </div>
                </div>
                <div class="col-10 offset-1">
                    <p class="abonnement-periode">
                        Dès aujourd'hui, profitez d'une période d'essai de 30 jours. <br/>
                        Si vous souhaitez prolonger l'expérience, <span>abonnez-vous</span> pour 4,99€ par mois.
                    </p>
                </div>
            </div>
        </div>
    </section>

    <!-- Javascript Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"></script>
    <!-- Javascript -->
    <script src="js/javascript.js"></script>
</body>
</html>
